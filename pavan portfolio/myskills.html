<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="styles1.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="sub-title">My <span>Skills</span></h1>

    <section>
        <div class="container" id="skills">
            <h1 class="heading">Technical Skills</h1>

            <div class="Technical-bars">
                <div class="bar">
                    <i style="color: #c95d2e" class='bx bxl-html5'></i>
                    <div class="info">
                        <span>HTML_5 - 90%</span><!-- Information about HTML5 skill -->
                    </div>
                    <br>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>

                <div class="bar">
                    <i style="color: #147bbc" class='bx bxl-css3'></i>
                    <div class="info">
                        <span>CSS_3 - 68%</span>
                        <!-- Information about CSS3 skill -->
                    </div><br>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>

                <div class="bar">
                    <i style="color: #b0bc1e" class='bx bxl-javascript'></i>
                    <div class="info">
                        <span>JAVASCRIPT - 70%</span>
                        <!-- Information about JavaScript skill -->
                    </div><br>
                    <div class="progress-line javascript">
                        <span></span>
                    </div>
                </div>

                <div class="bar">
                    <i style="color: #c32ec9" class='bx bxl-python'></i>
                    <div class="info">
                        <span>PYTHON - 80%</span>
                        <!-- Information about Python skill -->
                    </div><br>
                    <div class="progress-line python">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container1">
            <h1 class="heading1">Professional Skills</h1>

            <div class="radial-bars">
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">65%</div>
                    <div class="text">Communication</div>
                </div>

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">90%</div>
                    <div class="text">Creative</div>
                </div>

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">70%</div>
                    <div class="text">Problem Solving</div>
                </div>

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">85%</div>
                    <div class="text">Team Work</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
